<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/css/lightbox.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="header">
      <h1 class="title">Nature Gallery</h1>
    </div>
    <div class="container slides">
      <ul id="gallery">
        <li>
          <a href="img/fullsize/01.jpg" data-lightbox="photos" data-title="I love hay bales.
          Took this snap on a drive through the countryside past some straw fields.">
            <img src="img/thumbnails/01.jpg" alt="Hay Bales">
          </a>
        </li>
        <li>
          <a href="img/fullsize/02.jpg" data-lightbox="photos" data-title="The lake was so calm today.
          We had a great view of the snow on the mountains from here." >
            <img src="img/thumbnails/02.jpg" alt="Lake">
          </a>
        </li>
        <li>
          <a href="img/fullsize/03.jpg" data-lightbox="photos" data-title="I hiked to the top of the mountain and got
          this picture of the canyon and trees below." >
            <img src="img/thumbnails/03.jpg" alt="Canyon">
          </a>
        </li>
        <li>
          <a href="img/fullsize/04.jpg" data-lightbox="photos" data-title="It was amazing to see an
          iceberg up close, it was so cold but didn't snow today." >
            <img src="img/thumbnails/04.jpg" alt="Iceberg">
          </a>
        </li>
        <li>
          <a href="img/fullsize/05.jpg" data-lightbox="photos" data-title="The red cliffs were beautiful.
          It was really hot in the desert but we did a lot of walking through the canyons." >
            <img src="img/thumbnails/05.jpg" alt="Desert">
          </a>
        </li>
        <li>
          <a href="img/fullsize/06.jpg" data-lightbox="photos" data-title="Fall is coming, I love when
          the leaves on the trees start to change color." >
            <img src="img/thumbnails/06.jpg" alt="Fall">
          </a>
        </li>
        <li>
          <a href="img/fullsize/07.jpg" data-lightbox="photos" data-title="I drove past this plantation yesterday,
          everything is so green!" >
            <img src="img/thumbnails/07.jpg" alt="Plantation">
          </a>
        </li>
        <li>
          <a href="img/fullsize/08.jpg" data-lightbox="photos" data-title="My summer vacation to the Oregon Coast.
          I love the sandy dunes!">
            <img src="img/thumbnails/08.jpg"  alt="Dunes">
          </a>
        </li>
        <li>
          <a href="img/fullsize/09.jpg" data-lightbox="photos" data-title="We enjoyed a quiet stroll
          down this countryside lane. " >
            <img src="img/thumbnails/09.jpg" alt="Countryside Lane">
          </a>
        </li>
        <li>
          <a href="img/fullsize/10.jpg" data-lightbox="photos" data-title="Sunset at the coast!
          The sky turned a lovely shade of orange.">
            <img src="img/thumbnails/10.jpg"  alt="Sunset">
          </a>
        </li>
        <li>
          <a href="img/fullsize/11.jpg" data-lightbox="photos" data-title="I did a tour of a cave
          today and the view of the landscape below was breathtaking." >
            <img src="img/thumbnails/11.jpg" alt="Cave">
          </a>
        </li>
        <li>
          <a href="img/fullsize/12.jpg" data-lightbox="photos" data-title="I walked through this meadow of
          bluebells and got a good view of the snow on the mountain before the fog came in."
          >
            <img src="img/thumbnails/12.jpg" alt="Bluebells">
          </a>
        </li>
      </ul>
    </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/js/lightbox-plus-jquery.min.js"></script>
    <script>
      lightbox.option({
        fadeDuration: 500,
        wrapAround: true,
        showImageNumberLabel: false
      })
    </script>
    <script src="js/js/app.js"></script>
  </body>
</html>
